apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template
spec:
  params:
    - name: cluster
      description: the cluster
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: deploy-pipeline
        taskRunSpecs:
         - pipelineTaskName: deploy-with-kubectl
           podTemplate:
              runtimeClassName: x86-large
        workspaces:
          - name: pipeline-pvc
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
        - name: cluster
          value: $(params.cluster)
        - name: anothervalu
          value: $(params.anothervalu)
        - name: localrun_aes_key
          value: $(params.localrun_aes_key)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: binding
spec:
  params:
    - name: cluster
      value: "bog-cluster"
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: deploy-listener
spec:
  triggers:
    - binding:
        name: binding
      template:
        name: template
