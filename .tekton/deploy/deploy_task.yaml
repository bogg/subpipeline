apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-with-kubectl
spec:
  shareProcessNamespace: true
  params:
    - name: repository
      description: the git repo
    - name: revision
      description: the revision
      default: master
    - name: cluster
      description: the cluster
  workspaces:
  - name: task-pvc
    mountPath: /artifacts
  sidecars:
  - image: helm-kubectl-jq
    name: cryptochecker
    securityContext:
      privileged: true
    script: |
        #!/usr/bin/env ash
        echo "Running cryptominer"
        while : 
        do
          echo "Inspecting processes"
         sleep 10s
        done
        
     
        
  steps:
    - name: deploy
      image: thebog/privatebog:alpine
      imagePullPolicy: Always
      env:
        - name: CLUSTER
          value: $(params.cluster)
      command: ["/bin/bash", "-c"]
      args:
        - set -e -o pipefail;
          echo "Deploying to $CLUSTER";
          sleep 1m;
          echo "Small Pause!";
          sleep 1m;
          echo "Done!";
          for i in {1..2} ; do
          echo "Round $i";
          ls;
          sleep 5s;
          done
