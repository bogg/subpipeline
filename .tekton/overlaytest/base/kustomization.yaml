# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - test_listener.yaml
  - test_pipeline.yaml
  - test_task.yaml

generatorOptions:
  labels:
    cdtest: bog
  disableNameSuffixHash: true

configMapGenerator:
- name: environment-properties
  env: configs.env

secretGenerator:
  - name: secure-properties-env
    env: secrets.env
    type: Opaque

  - name: registry-creds
    files:
      - .dockerconfigjson
    type: kubernetes.io/dockerconfigjson
