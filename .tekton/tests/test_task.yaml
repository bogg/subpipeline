  workspaces:
  - name: task-pvc
    mountPath: /artifacts            
  steps:
    - name: run-api-tests
      image: thebog/privatebog:alpine
      command: ["/bin/bash", "-c"]
      args:
        - set -e -o pipefail;
          for i in {0..5};
          do
            echo "Running API tests...";
            env;
            sleep 3s;
            echo "done $i!";
            echo "----";
            echo "";
          done
          cd /artifacts;
          cat << EOF > brightup.sh
          #!/bin/sh
          echo "hi there!"
          EOF
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: run-cleanup-tests
spec: 
  params:
    - name: repository
      description: the git repo
    - name: revision
      description: the revision
      default: master
  workspaces:
  - name: task-pvc
    mountPath: /artifacts           
  steps:
    - name: run-cleanup-tests
      image: thebog/privatebog:alpine
      env:
        - name: REPOSITORY
          value: $(params.repository)
        - name: REVISION
          value: $(params.revision)     
      command: ["/bin/bash", "-c"]
      args:
        - set -e -o pipefail;
          echo "Clean up tests";
          sleep 2s;
          echo "Switch";
          cd /artifacts;
          echo ">>>>>>";
          ls;
          chmod +x brightup.sh;
          ./brightup.sh;
          echo "<<<<<<";
          echo $REPOSITORY;
          echo $REVISION;
          echo "done!"
---
